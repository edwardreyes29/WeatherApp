<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Sidebar -->
    <div id="sidebar" class="bg-light active">
        <div class="sidebar-header bg-primary pl-3">
            <div>User Logo here</div>
            <div class="d-flex flex-row justify-content-between">
                <div class="align-self-center text-light">User Name here</div>
                <button id="dismiss" class="btn" type="button"><img src="assets/icons/list-white.svg"></button>
            </div>

        </div>
    </div>
    <!-- Dark Overlay element -->
    <div class="overlay"></div>

    <!-- Page Content -->
    <div id="main-container" class="bg-warning">
        <header role="banner" id="search-bar-container" class="bg-dark h-100">
            <nav role="navigation">
                <div class="input-group mb-2 dropdown bg-light" id="search-bar">
                    <div class="input-group-prepend">
                        <button id="sidebarCollapse" class="btn" type="button"><img
                                src="assets/icons/list.svg"></button>
                    </div>
                    <input type="text" class="form-control border-0 dropdown-toggle" placeholder="Search places"
                        aria-label="" aria-describedby="basic-addon1" id="dropdownHistory" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    <div class="dropdown-menu w-100 m-0" aria-labelledby="dropdownHistory">
                        <button class="dropdown-item" type="button">Searched 1</button>
                        <button class="dropdown-item" type="button">Searched 2</button>
                        <button class="dropdown-item" type="button">Searched 3</button>
                    </div>
                    <div class="input-group-append">
                        <button id="search-button" class="btn" type="button"><img src="assets/icons/search.svg"></button>
                    </div>
                </div>
                <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link bg-dark text-light active" id="current-tab" data-toggle="tab" href="#current"
                            role="tab" aria-controls="current" aria-selected="true">Today</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-dark text-secondary" id="tomorrow-tab" data-toggle="tab" href="#tomorrow"
                            role="tab" aria-controls="tomorrow" aria-selected="false">Tomorrow</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-dark text-secondary" id="days-tab" data-toggle="tab" href="#days"
                            role="tab" aria-controls="days" aria-selected="false">5 Days</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Weather Panes -->
        <main role="main" class="container">
            <div class="tab-content" id="myTabContent">
                <!-- Current Weather -->
                <div class="tab-pane fade show active" id="current" role="tabpanel" aria-labelledby="current-tab" ;>
                </div>
                <!-- Tomorrow's Weather -->
                <div class="tab-pane fade" id="tomorrow" role="tabpanel" aria-labelledby="tomorrow-tab">
                </div>
                <!-- 5 Day Forecast-->
                <div class="tab-pane fade" id="days" role="tabpanel" aria-labelledby="days-tab">
                    <div class="accordion mb-2" id="accordionExample"></div>
                    <div>
                        <a href="#" target="_blank" id="web-results" class="btn btn-light btn-block" type="button">See web results</a>
                    </div>
                </div>
            </div>
        </main>
        <footer role="contentinfo" class="bg-light pt-2 pl-2 pr-2">
            <ul class="list-inline m-0">
                <div class="d-flex align-content-end">
                    <li class="list-inline-item mr-auto">
                        <div class="logo-link d-flex align-content-center justify-content-between" style="width:55px">
                            <a href="https://edwardreyes29.github.io/edward-reyes-portfolio/" target="_blank"
                                title="Edward Reyes"><img src="assets/icons/edward-reyes-logo-black.svg"
                                    alt="Edward Reyes Logo" width="18" style="float:left;"></a>
                            <p class="copyright" style="font-size:0.5em">&copy; 2020</p>
                        </div>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://github.com/edwardreyes29/WeatherApp" title="Check out my GitHub"
                            target="_blank">
                            <img src="assets/icons/github.svg" width="18">
                        </a>
                    </li>
                </div>
            </ul>
        </footer>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
