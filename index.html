<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- Page Content -->
    <div id="main-container" class="bg-warning">
        <header role="banner" id="search-bar-container" class="bg-dark h-100">
            <nav role="navigation">
                <div class="input-group mb-3" id="search-bar">
                    <div class="input-group-prepend">
                        <button class="btn" type="button"><img src="assets/icons/hamburger-icon.svg"></button>
                    </div>
                    <input type="text" class="form-control border-0" placeholder="Search places" aria-label=""
                        aria-describedby="basic-addon1">
                    <div class="input-group-append">
                        <button class="btn" type="button"><img src="assets/icons/search-icon.svg"></button>
                    </div>
                </div>
                <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link bg-dark text-light active" id="today-tab" data-toggle="tab" href="#today"
                            role="tab" aria-controls="today" aria-selected="true">Today</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-dark text-secondary" id="tomorrow-tab" data-toggle="tab" href="#tomorrow"
                            role="tab" aria-controls="tomorrow" aria-selected="false">Tomorrow</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-dark text-secondary" id="days-tab" data-toggle="tab" href="#days"
                            role="tab" aria-controls="days" aria-selected="false">5 Days</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main role="main" class="container">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="today" role="tabpanel" aria-labelledby="today-tab">Today
                </div>
                <div class="tab-pane fade" id="tomorrow" role="tabpanel" aria-labelledby="tomorrow-tab">Tomorrow</div>
                <div class="tab-pane fade" id="days" role="tabpanel" aria-labelledby="days-tab">5 Days</div>
            </div>
        </main>
        <footer role="contentinfo" class="pt-2 pl-2 pr-2">
            <ul class="list-inline m-0">
                <div class="d-flex align-content-end">
                    <li class="list-inline-item mr-auto">
                        <div class="logo-link d-flex align-content-center justify-content-between"
                            style="width:55px">
                            <a href="https://edwardreyes29.github.io/edward-reyes-portfolio/" target="_blank" title="Edward Reyes"><img src="assets/icons/edward-reyes-logo-black.svg"
                                    alt="Edward Reyes Logo" width="18" style="float:left;"></a>
                            <p class="copyright" style="font-size:0.5em">&copy; 2020</p>
                        </div>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://github.com/edwardreyes29/WeatherApp" title="Check out my GitHub" target="_blank">
                            <img src="assets/icons/github.svg" width="18">
                        </a>
                    </li>

                </div>
            </ul>
        </footer>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
